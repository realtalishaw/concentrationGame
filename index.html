		/* CSS here */

		.game-square {
			box-sizing: border-box;
			border: 1px solid #000;
			width: 100px;
			height: 100px;
			position: relative;
			overflow: hidden;
		}

		.game-square>div {
			/* Drawer */
			width: 100%;
			height: 200%;
			position: absolute;
			top: 0;
			transition: 400ms;
		}

		.game-square>div>div {
			/* Default & color */
			height: 50%;
		}

		.game-square>div>div:first-child {
			/* Default Square hets a style */
			background-color: gray;
		}

		.flip>div {
			/* get the square to sliide up and reveal the color to match */
			top: -100%;
		}

		/* Styles represent the colors of the matching squares */

		.square-0 {

    <script>
        // JS Code here
        var resetButton = document.getElementById("reset-button");
        var color = [];
        for (var i = 0; i < 10; i++) {
            color.push("square-" +i);
        }
          // setColor
        GameSquare.prototype.setColor = function() {
            this.el.children[0].classList.remove(this.color);
            this.color = color;
            this.el.children[0].children[1].classList.add(color);
        }
        //Game Objects
        function GameSquare(el, color) {
            this.el = el;
            this.isOpen = false;
            this.isLocked = false;
            this.el.addEventListener("click", this, false);
            this.setColor(color); // <-- set the color!
        }

        // Adding Methods to GameSquare
        GameSquare.prototype.handleEvent = function(e) {
            switch (e.type) {
                case "click":
                    if (this.isOpen || this.isLocked) {
                        return;
                    }
                    this.isOpen = true;
                    this.el.classList.add('flip');
            }
        }

        // reset button
        GameSquare.prototype.reset = function() {
            this.isOpen = false;
            this.isLocked = false;
            this.el.classList.remove('flip');
        }

        // lock
        GameSquare.prototype.lock = function() {
            this.isLocked = true;
            this.isOpen = true;
        }


        var gameSquares = [];

        // function to setup the game
        function setupGame() {
            var array = document.getElementsByClassName("game-square");
            var randomColor = getSomeColors(); // get and array of 8 random color pairs
            for (var i = 0; i < array.length; i++) {
              var index = random(randomColor.length); // get a random index
              var color = randomColor.splice(index, 1)[0]; //get a color at that indec
                gameSquares.push(new GameSquare(array[i], color)); // use that color to initialize the GameSquare
            }
        }
       
       setupGame();
      // assign random colors
      function random(n) {
        return Math.floor(Math.random() * n);
      }

      function getSomeColors() {
        var colorcopy = color.slice();
        var randomColor = [];
        for (var i = 0; i < 8; i++){
          var index = random(colorcopy.splice(index, 1)[0]);
        }
        return randomColor.concat(randomColor.slice());
